# render.yaml - blueprint para Render
services:
  - type: web
    name: softbarber-backend
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    # Variables con valor expl√≠cito
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: CORS_ORIGINS
        value: https://barber-shop-mern.vercel.app,http://localhost:5173