# render.yaml - blueprint para Render
services:
  - type: web
    name: softbarber-backend
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    # Nota: las variables sensibles (MONGO_URI, JWT_SECRET, etc.) se configuran en Render UI.
    # Para evitar el error de blueprint, sólo declaramos variables con valor explícito aquí.
    envVars:
      - key: NODE_VERSION
        value: 18